<!Doctype HTML>
<html style="overflow:hidden;">
    <head>
        <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
        <title>Automaton</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="objects.js"></script>
        <script src="assembler.js"></script>
        <script src="editor.js"></script>
        <script src="game.js"></script>

        <style>
            body {
                overflow:hidden;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 2%;
            }
        </style>
    </head>
    <body onload="loadLineNumbers()">
        <div style="display: block; text-align: right; margin-top: 100px; margin-right: 50px; height: 600px; overflow-y: auto;">
            <p>A: <input id="a" type="text" disabled> B: <input id="b" type="text" disabled></p>
            <p>C: <input id="c" type="text" disabled> F: <input id="f" type="text" disabled></p>
            <p>HL: <input id="hl" type="text" disabled> PC: <input id="pc" type="text" disabled></p>
            <p>Opcode: <input id="opcode" type="text" disabled> Operand: <input id="operand" type="text" disabled></p>
            <p>
				<button onclick="execute(0)">RUN</button>
				<button onclick="reset()">RESET</button>
				<button onclick="step()">STEP</button>
				<a href="manual.pdf" target="_blank"><button>HELP</button></a>
			</p>
            <p>Instructions</p>
			<p><textarea id="instructions-editor" disabled cols="3" rows="256" style="overflow: hidden; text-align: right; resize: none;"></textarea><textarea id="code" cols="16" rows="256" style="overflow: hidden; resize: none;"></textarea><textarea id="assembled" disabled cols="12" rows="256" style="overflow: hidden; resize: none;"></textarea></p>
            <p><button onclick="assemble()">ASSEMBLE</button></p>
            <p>RAM</p>
			<p><textarea id="ram-editor" disabled cols="3" rows="256" style="overflow: hidden; text-align: right; resize: none;"></textarea><textarea id="ram" cols="31" rows="256" style="overflow: hidden; resize: none;" disabled></textarea></p>
		</div>
		<div id="cnv" style="text-align:center;"><h1>Automaton (Alpha 0.1)</h1></div>
    </body>
</html>
